{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2 class="mb-4 text-center">Register</h2>
                <form method="post" action="{% url 'register' %}" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}">Username</label><br>
                        {{ form.username }}
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>



                    <div class="form-group">
                        <label for="{{ form.password1.id_for_label }}">Password</label><br>
                        {{ form.password1 }}
                        <div class="invalid-feedback">
                            Please enter a password.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="{{ form.password2.id_for_label }}">Confirm Password</label><br>
                        {{ form.password2 }}
                        <div class="invalid-feedback">
                            Please confirm your password.
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
